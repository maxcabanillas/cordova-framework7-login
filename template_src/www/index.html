<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>
  <link rel="stylesheet" href="framework7/css/framework7.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect (cubre la app hasta el tama単o del panel)-->
    <div class="panel panel-left panel-cover theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Panel Izquierdo</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">Datos para el panel izquierdo</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Right panel with reveal effect (Desplaza la pantalla de la App hasta el tama単o del panel)-->
    <div class="panel panel-right panel-reveal theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Panel Derecho</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">Datos para el panel Derecho</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="login-screen-title"><img src="img/logo.png"  style="margin-top:25px;width:50%;max-width:300px;"></div>
          <!-- Login form -->
          <form>
            <div class="list no-margin no-padding" >
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Usuario</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" id="username" placeholder="Usuario" value="">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </div>
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Contrase単a</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" id="password" placeholder="Contrase単a" value="">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </div>
                <div class="item-content item-input">
                  <span style="font-size:10px;text-align:right;width:90%;margin-right:10px;">Recordar Usuario</span>
                  <label class="toggle toggle-init color-blue margin-right padding-right" id="guarda_usuario">
                    <input type="checkbox">
                    <span class="toggle-icon"></span>
                  </label>
                </div>
              <!--/ul-->
            </div>
          </form>
          <div class="block">
            <p class="row btn-login">
              <a href="/request-and-load/user/1/" class="col button button-big button-fill color-green" style="height:50px;font-size:16px;line-height: 52px;">Entrar</a>
            </p>
            <p class="row btn-login">
              <a class="col button button-big button-fill color-red"  style="height:50px;font-size:16px;">Salir</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Popup</div>
              <div class="right">
                <a href="#" class="link popup-close">Close</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <p>Popup content goes here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Cordova -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
  <!-- app scripts cordoba init -->
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
